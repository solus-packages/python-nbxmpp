name       : python-nbxmpp
version    : 2.0.2
release    : 11
source     :
    - https://files.pythonhosted.org/packages/e8/1d/d55a238547f838a4a874171778f60b451f8b6076abd72360067bed8b3689/nbxmpp-2.0.2.tar.gz : a3863671ab88992d3ea5d475b25c88ffe18aa1030c9ce980e1014470d4760291
homepage   : https://python-nbxmpp.gajim.org
license    : GPL-3.0-later
component  : programming.python
summary    : Library to connect to Jabber/XMPP networks in a non-blocking way
description: |
    python-nbxmpp is a Python library that provides a way for Python applications to use Jabber/XMPP networks in a non-blocking way.
builddeps  :
    - libsoup            # Tests.
    - python-gobject     # Tests.
    - python-idna        # Tests.
    - python-precis_i18n # Tests.
rundeps    :
    - libsoup
    - python-gobject
    - python-idna
    - python-precis_i18n
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test
