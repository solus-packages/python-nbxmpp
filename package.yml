name       : python-nbxmpp
version    : 2.0.4
release    : 13
source     :
    - https://files.pythonhosted.org/packages/source/n/nbxmpp/nbxmpp-2.0.4.tar.gz : 2cc967808fe73d01adee59c084d17bf5f1d27e33e98ed4f2467a1e7c638457e8
homepage   : https://python-nbxmpp.gajim.org
license    : GPL-3.0-later
component  : programming.python
summary    : Library to connect to Jabber/XMPP networks in a non-blocking way
description: |
    python-nbxmpp is a Python library that provides a way for Python applications to use Jabber/XMPP networks in a non-blocking way.
rundeps    :
    - libsoup
    - python-gobject
    - python-idna
    - python-precis_i18n
build      : |
    %python3_setup
install    : |
    %python3_install
