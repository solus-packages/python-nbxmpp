name       : python-nbxmpp
version    : 2.0.6
release    : 15
source     :
    - https://files.pythonhosted.org/packages/source/n/nbxmpp/nbxmpp-2.0.6.tar.gz : 0fc486894e546a56d8b2baa587787aa3cc9aa3cb76912c25598c7fd11db848bd
homepage   : https://python-nbxmpp.gajim.org
license    : GPL-3.0-later
component  : programming.python
summary    : Library to connect to Jabber/XMPP networks in a non-blocking way
description: |
    python-nbxmpp is a Python library that provides a way for Python applications to use Jabber/XMPP networks in a non-blocking way.
rundeps    :
