name       : python-nbxmpp
version    : 3.2.5
release    : 17
source     :
    - https://files.pythonhosted.org/packages/source/n/nbxmpp/nbxmpp-3.2.5.tar.gz : 1c0251e2acddd75458f50b4ead4154ce637006974a98cacff9c4b6b89ff0ff54
homepage   : https://python-nbxmpp.gajim.org
license    : GPL-3.0-later
component  : programming.python
summary    : Library to connect to Jabber/XMPP networks in a non-blocking way
description: |
    python-nbxmpp is a Python library that provides a way for Python applications to use Jabber/XMPP networks in a non-blocking way.
rundeps    :
    - libsoup
    - python-gobject
    - python-idna
    - python-packaging
    - python-precis_i18n
build      : |
    %python3_setup
install    : |
    %python3_install
