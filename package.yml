name       : python-nbxmpp
version    : 0.6.7
release    : 6
source     :
    - https://files.pythonhosted.org/packages/source/n/nbxmpp/nbxmpp-0.6.7.tar.gz : 5b291d9604854b611479657867e2d5118b65f0e58280bcd19fb539c955245a39
homepage   : https://python-nbxmpp.gajim.org
license    : GPL-3.0-later
component  : programming.python
summary    : Python Jabber/XMPP library for Gajim
description: |
    python-nbxmpp is a Python library that provides a way for Python applications to use Jabber/XMPP networks in a non-blocking way. This library is initialy a fork of xmpppy one, but using non-blocking sockets.
rundeps    :
    - python3-gobject
    - python-openssl
build      : |
    %python3_setup
install    : |
    %python3_install
